<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1><i>Number Operations</i></h1>
    <div class="container">

    <label for="num1">Number 1:</label>
    <input type="text" id="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="text" id="num2"><br><br>

    <button onclick="performOperation()">Perform Operation</button>

    <p id="result"></p>
    </div>

    <div class="section">
        <button onclick="Home()"><a href="index.html">BACK TO CHOICES</a></button>
    </div>
    <p>Submitted by: <br> <b>Dean Alsendro E. Sumera</b></p>

</body>
<script>
    function performOperation() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        var answer;

        if (num1 === num2) {
            answer = num1 - num2;
        } else if (num1 > num2) {
            answer = num1 + num2;
        } else {
            answer = num1 * num2;
        }

        document.getElementById("result").innerHTML = "Answer: " + answer;
    }
</script>
</html>
